<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>CALL OF DUTY: MOBILE</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo"><h1><strong>COD MOBILE</strong></h1></div>

            <div class="links">
                <a href="https://www.callofduty.com/mobile" target="_blank">OFFICIAL SITE</a>
                <a href="https://twitter.com/CODMobile" target="_blank">NEWS</a>
                <a href="https://callofdutymobile.fandom.com/wiki/Call_of_Duty:_Mobile_Wiki" target="_blank">WIKI</a>
                <a href="https://www.youtube.com/@codmobile" target="_blank">VIDEOS</a>

                <a href="https://play.google.com/store/apps/details?id=com.activision.callofduty.shooter" 
                   target="_blank" 
                   style="font-weight: bold; font-size: 35px; background-color: #f5c400; padding: 12px; text-decoration: none; color:black;">
                   PLAY NOW
                </a>
            </div>
        </div>
    </nav>

    <section>
        <div class="content">
            <div class="heading">
                <h3 data-aos="fade-right" data-aos-duration="1100" data-aos-delay="300">FIRST PERSON SHOOTER</h3>
                <h1 data-aos="fade-right" data-aos-duration="1100" data-aos-delay="500">CALL OF DUTY: MOBILE</h1>
                <p data-aos="fade-right" data-aos-duration="1100" data-aos-delay="700">
                    Battle across iconic maps, legendary operators, and intense multiplayer modes.  
                    CODM brings console-quality FPS action straight to your phone.
                </p>

                <a href="https://www.callofduty.com/mobile" target="_blank">
                    <button data-aos="fade-right" data-aos-duration="1100" data-aos-delay="900">
                        START PLAYING
                    </button>
                </a>
            </div>

            <div class="image" data-aos="fade-left" data-aos-duration="1500">
                <img src="backgroun.png" alt="CODM Operator">
            </div>
        </div>
    </section>

    <div class="quality">
        <div class="experience">
            <h1>100+</h1>
            <label>GUNS & LOADOUTS</label>
        </div>

        <div class="experience gap">
            <h1>50M+</h1>
            <label>GLOBAL PLAYERS</label>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
